<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Personal Budget Tracker</h1>
        <nav>
            <a href="#add-expense">Add Expense</a> |
            <a href="#view-budget">View Budget</a>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section id="intro">
        <h1>Welcome to Your Personal Budget Tracker</h1>
    </section>

    <!-- Income/Expense Form Section -->
    <section id="add-expense">
        <h1>Income/Expense Form</h1>
        <form action="#">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" placeholder="Enter your income">

            <label for="expense">Expense:</label>
            <input type="number" id="expense" name="expense" placeholder="Enter your expense">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Budget Summary Section -->
    <section id="view-budget">
        <h1>Budget Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Entries -->
                <tr>
                    <td>Food</td>
                    <td>$150.00</td>
                    <td>2025-02-01</td>
                    <td>Expense</td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>$2000.00</td>
                    <td>2025-02-01</td>
                    <td>Income</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Personal Budget Tracker - Version 1.0</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </footer>

</body>
</html>
